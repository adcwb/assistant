name: Release

on:
  push:
    branches:
      - master
    tags:
      - "v*" # æŽ¨é€vå¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:h5

      - name: Get version from package.json
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          writeToFile: true
          file: CHANGELOG.md
          excludeTypes: "docs,chore,style,refactor,test"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release v${{ steps.package_version.outputs.version }}
          body: |
            ## ðŸš€ æ–°ç‰ˆæœ¬å‘å¸ƒ v${{ steps.package_version.outputs.version }}

            ### ðŸ“¦ æž„å»ºä¿¡æ¯
            - **ç‰ˆæœ¬å·**: v${{ steps.package_version.outputs.version }}
            - **æž„å»ºæ—¶é—´**: ${{ steps.changelog.outputs.date }}
            - **æäº¤**: ${{ github.sha }}

            ### ðŸ“ æ›´æ–°æ—¥å¿—
            ${{ steps.changelog.outputs.changes }}

            ### ðŸ“ æž„å»ºäº§ç‰©
            æž„å»ºå®Œæˆçš„åº”ç”¨ä½äºŽ `dist/` ç›®å½•ä¸­ã€‚

            ### ðŸ”§ ä½¿ç”¨è¯´æ˜Ž
            1. H5ç‰ˆæœ¬å¯ç›´æŽ¥éƒ¨ç½²åˆ°WebæœåŠ¡å™¨
            2. å°ç¨‹åºç‰ˆæœ¬éœ€ä½¿ç”¨å¯¹åº”å¹³å°å¼€å‘è€…å·¥å…·å¯¼å…¥

            ---

            *è‡ªåŠ¨ç”ŸæˆäºŽ GitHub Actions*
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/**
            package.json
            README.md
            LICENSE

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assistant-build-v${{ steps.package_version.outputs.version }}
          path: |
            dist/
            package.json
          retention-days: 30

  version-bump:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Check for version bump
        id: check_version
        run: |
          # æ£€æŸ¥æœ€è¿‘çš„æäº¤æ˜¯å¦åŒ…å«ç‰ˆæœ¬æ›´æ–°
          if git log --oneline -n 5 | grep -i "release\|version\|bump\|chore(release)"; then
            echo "has_version_bump=true" >> $GITHUB_OUTPUT
          else
            echo "has_version_bump=false" >> $GITHUB_OUTPUT
          fi

      - name: Conventional Changelog Action
        if: steps.check_version.outputs.has_version_bump == 'true'
        id: changelog
        uses: TriPSs/conventional-changelog-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version-file: "./package.json"
          skip-version-file: false
          skip-commit: false
          output-file: "CHANGELOG.md"
          tag-prefix: "v"
          release-count: "10"

      - name: Create Tag
        if: steps.check_version.outputs.has_version_bump == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
